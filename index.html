<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw and Error</title>
    
</head>
<body onload="throwError()">
    <h1>Basic HTML/JS to Throw a <code>console.error</code></h1>
    <script>
        const throwError = () => {
            let messageKey = "Example Key";
            let reqId = "ABC123"

            console.error("messageKey");
            console.error(reqId)
        }
    </script>
    
</body>
</html>
